<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--unordered list-->
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

  <!--ordered list-->
  <!--we can change the type  ei 1,A,a,I,i -->
  <ol type="i">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ol>

  <!--nested lists is a list inside a list-->
  <ul>
      <li>item1</li>
      <li>item2</li>
        <ul>
          <li>nested 1</li>
          <li>nested 2</li>
        </ul>
      <li>item3</li>
      <li>item4</li>
    </ul>
<!--tables are used for tabular data-->
<table>

    <tr>
      <th> fname</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>john</td>

    <tr>

      </tr>

</html>
