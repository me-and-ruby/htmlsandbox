<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forms and inputs</title>
</head>
<body>
  <!--action is where the form is going to be submited to-->
  <form action="process.php">
    <!--label for names-->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name">
    </div>
    <!--email-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <!--input box for massaging-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
    </div>
    <!--gender-->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- age-->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!--birth day-->
    <div>
      <label for="birthdate">birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!--radio buttons-->
    <div>
      <label for="memership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership">standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <div>
      <label for="memership">Membership</label><br>
      <input type="checkbok" name="likes" value="bike" id="likes">Simple<br>
      <input type="checkbok" name="likes" value="car" id="likes">standard<br>
      <input type="checkbok" name="likes" value="boat" id="likes">Super
    </div>


  </form>

  
</body>
</html>
